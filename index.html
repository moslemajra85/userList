<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>User List</title>
  </head>
  <body>
    <header class="mb-5">
      <div class="container mt-5">
        <!-- theme Buttons -->
        <div class="d-flex justify-content-end">
          <div class="btn-group">
            <button data-bs-theme-value="dark" class="btn btn-secondary btn-sm">
              Dark
            </button>
            <button data-bs-theme-value="light" class="btn btn-light btn-sm">
              Light
            </button>
          </div>
        </div>
        <h1 class="mb-4">Users</h1>
        <!-- Search and list items -->
        <div class="row">
          <!-- first column -->
          <div class="col-md-4">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="search users"
            />
          </div>

          <!-- second column -->
          <div
            class="col-md-8 user-menu d-flex justify-content-end align-items-center"
          >
            <ul class="nav">
              <li class="nav-item">
                <a href="" class="nav-link">Reputation</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link text-bg-primary rounded-3"
                  >New Users</a
                >
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Editor</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Moderator</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- Row 1 -->
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-3" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="john@gmail.com">
              <div class="card-body">
                <div class="d-flex gap-3">
                  <div class="user-img">
                    <img
                      src="https://randomuser.me/api/portraits/men/75.jpg"
                      alt="user"
                      class="img-fluid rounded-circle"
                    />
                  </div>
                  <div class="user-info">
                    <h4>John Doe</h4>
                    <h8>Location: Boston MA</h8>
                    <span class="badge text-bg-primary">Nature</span>
                    <span class="badge text-bg-primary">Travel</span>
                    <span class="badge text-bg-primary">Sport</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="card mb-3"
              data-bs-toggle="popover"
              data-bs-container="body"
              data-bs-placement="top"
              data-bs-content="Email: adam@gmail.com"
            >
              <div class="card-body">
                <div class="d-flex gap-3">
                  <div class="user-img">
                    <img
                      src="https://randomuser.me/api/portraits/men/79.jpg"
                      alt="user"
                      class="img-fluid rounded-circle"
                    />
                  </div>
                  <div class="user-info">
                    <h4>Adam Smith</h4>
                    <h8>Location: Houston TX</h8>
                    <span class="badge text-bg-primary">Nature</span>
                    <span class="badge text-bg-primary">Games</span>
                    <span class="badge text-bg-primary">Sport</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="card mb-3"
              data-bs-container="body"
              data-bs-toggle="popover"
              data-bs-placement="top"
              data-bs-content="mary@gmail.com"
            >
              <div class="card-body">
                <div class="d-flex gap-3">
                  <div class="user-img">
                    <img
                      src="https://randomuser.me/api/portraits/women/7.jpg"
                      alt="user"
                      class="img-fluid rounded-circle"
                    />
                  </div>
                  <div class="user-info">
                    <h4>Mary Doe</h4>
                    <h8>Location: LA CA</h8>
                    <span class="badge text-bg-primary">Nature</span>
                    <span class="badge text-bg-primary">Travel</span>
                    <span class="badge text-bg-primary">Piano</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/darkmodetoggle.js"></script>

    <script>
      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      );
    </script>
  </body>
</html>
